    <div class="container">

      <div class="row">
        <input class="col-md-2 pull-right" id="search" type="text" name="input">
      </div>
      <div class="row">
        <button class="col-md-2 pull-right" id="enter-search" name="button">Search</button>
      </div>

      <div class="main-movies"></div>

    </div>

    <div id="templates">
      <script id="movie-release-template" type="text/x-handlebars-template">
        {{#each movieList}}
          <div class="movie">
            <div class="row" data-id="{{ id }}">
                <div class="col-xs-4">
                  <img class="movie-poster" src="http://image.tmdb.org/t/p/w185/{{ poster_path }}">
                </div>
                <div class=".col-xs-8">
                  <h2 class="movie-title">{{ title }}</h2>
                  <h4 class="movie-release-date">Release Date: {{ release_date }}</h4>
                  <h4 class="movie-rating">Vote Average: {{ vote_average }}</h4>
                </div>
              </div>
            </div>
          </div>
        {{/each}}
      </script>

      <script id="movie-detail-template" type="text/x-handlebars-template">
        <div class="row">
          <div class="col-xs-4">
            <img class="movie-poster" src="http://image.tmdb.org/t/p/w185/{{ poster_path }}">
          </div>
          <div class="col-xs-8">
            <h2 class="movie-title">{{ title }}</h2>
            <h4 class="movie-tagline">{{ tagline }}</h2>
            <h4 class="movie-release-date">Release Date: {{ release_date }}</h4>
            <h4 class="movie-rating">Rating: {{ vote_average }}</h4>
            <a class="imdb-link" target="_blank" href="http://www.imdb.com/title/{{ imdb_id }}/">Check it out on IMDB</a>
          </div>
        </div>
      </script>
      <script id="search-results-template" type="text/x-handlebars-template">
        <div class="row">
          <div class="col-xs-4">
            <img class="movie-poster" src="http://image.tmdb.org/t/p/w185/{{ poster_path }}">
          </div>
          <div class="col-xs-8">
            <h2 class="movie-title">{{ title }}</h2>
            <h4 class="movie-release-date">Release Date: {{ release_date }}</h4>
            <h4 class="movie-rating">Rating: {{ vote_average }}</h4>
          </div>
        </div>
      </script>
    </div>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/handlebars-v1.3.0.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script data-main="js/main" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>
