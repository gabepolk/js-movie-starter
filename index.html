<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>URDB!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <input class="search" type="text" name="input">
      </div>
      <div class="row">
        <button id="enter-search" name="button">Search</button>
      </div>

      <div class="row">
        <div class="main-movies"></div>
      </div>
    </div>

    <script id="movie-release-template" type="text/x-handlebars-template">
      <div class="movie-release" data-id="{{ id }}">
        <h2 class="movie-title">{{ title }}</h2>
        <h4 class="movie-release-date">Release Date: {{ release_date }}</h4>
        <h4 class="movie-rating">Vote Average: {{ vote_average }}</h4>
      </div>
    </script>

    <script id="movie-detail-template" type="text/x-handlebars-template">
      <div class="movie-release">
        <h2 class="movie-title">{{ title }}</h2>
        <h4 class="movie-tagline">{{ tagline }}</h2>
        <img class="movie-poster" src="http://image.tmdb.org/t/p/w185/{{ poster_path }}">
        <h4 class="movie-release-date">Release Date: {{ release_date }}</h4>
        <h4 class="movie-rating">Rating: {{ vote_average }}</h4>
        <a class="imdb-link" href="http://www.imdb.com/title/{{ imdb_id }}/">Check it out on IMDB</a>
      </div>
    </script>

    <script id="search-results-template" type="text/x-handlebars-template">
      <div class="movie-release">
        <h2 class="movie-title">{{ title }}</h2>
        <h4 class="movie-release-date">Release Date: {{ release_date }}</h4>
        <h4 class="movie-rating">Rating: {{ vote_average }}</h4>
        <img class="movie-poster" src="http://image.tmdb.org/t/p/w185/{{ poster_path }}">
      </div>
    </script>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/handlebars-v1.3.0.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/movies.js"></script>

  </body>
</html>
